    // 归并排序，每次将两个排序好的数组合并成一个新的有序数组，不断合并，最终该数组是有序的,注意使用while写法
    function mergeSort(arr){
        function mergeInnerSort(left, right){
            const result = [];
            let i = 0;
            let j = 0;
            const leftCount = left.length;
            const rightCount = right.length;
    
            while(i < leftCount && j < rightCount){
                if(left[i] < right[j]){
                    result.push(left[i]);
                    i++;
                }else{
                    result.push(right[j]);
                    j++;
                }
            }
            while(i < leftCount){
                result.push(left[i]);
                i++;
            }
            while(j < rightCount){
                result.push(right[j]);
                j++;
            }
            return result;
        }

        if(arr.length<=1) return arr;
        const mid = Math.floor(arr.length/2);
        const left = mergeSort(arr.slice(0, mid));
        const right = mergeSort(arr.slice(mid, arr.length));
        return mergeInnerSort(left, right);
    }
