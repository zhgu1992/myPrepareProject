<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // x的平方根  4 2
    function sqrt(x) {
        let left = 0;
        let right = x;
        let  res  = -1;
        while (left <= right){
            const mid = Math.floor((left + right)/2);
            if(mid * mid <= x){
                res = mid;
                left = mid + 1;
            }else {
                right = mid - 1;
            }
        }
        return res;

    }


    console.log(sqrt(9));

</script>
</body>
</html>
