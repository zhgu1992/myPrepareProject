<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // this为调用函数的对象
    var name = 222;
    const a = {
        name: 111,
        say:function () {
            console.log(this.name);
        }
    };
    const fun = a.say;
    fun(); // 222
    a.say(); // 111

    const b = {
        name: 333,
        say: function (fn) {
            fn();
        }
    };
    b.say(a.say); // 222
    b.say = a.say;
    b.say(); // 333

    // 箭头函数中的this是在定义函数的时候绑定（也就是说this是继承自父级执行上下文中的this），而不是在执行函数的时候绑定
    // 箭头函数中，this指向的固定化，并不是因为箭头函数内部有绑定this的机制，原因是箭头函数根本没有自己的this，导致内部的this就是外层代码块的this。正因为
    // 它没有this，所以也就不能用作构造函数

    var x = 11;
    const obj = {
        x:22,
        say:() =>{
            console.log(this.x);
        }
    };
    obj.say();//11

</script>
</body>
</html>
